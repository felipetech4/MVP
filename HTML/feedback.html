<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Feedback | NAF</title>
</head>
<body>
    <div class="feedback-container">
        <h2>Horário agendado com sucesso!</h2>
        <form id="formularioFeedback">
            <label for="avaliacao"><strong>Avaliação:</strong></label>
            <select id="avaliacao" name="avaliacao">
                <option value="5">5 estrelas</option>
                <option value="4">4 estrelas</option>
                <option value="3">3 estrelas</option>
                <option value="2">2 estrelas</option>
                <option value="1">1 estrela</option>
            </select>
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
            <button type="button" onclick="enviarFeedback()">Enviar Feedback</button>
        </form>
    </div>
    <script src="../JS/feedback.js"></script>
</body>
</html>
