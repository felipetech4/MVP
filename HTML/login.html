<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Login | NAF</title>
</head>
<body>
    <div class="container">
        <h1>Faça seu login</h1>
        <form id="formularioLogin">
            <label for="loginEmail">Digite seu e-mail:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            <label for="loginSenha">Digite sua senha:</label>
            <input type="password" id="loginSenha" name="loginSenha" required>
            <button type="submit">Entrar</button>
        </form>
        <p class="redirect-text">Não possui uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
