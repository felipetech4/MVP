<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Agendamento | NAF</title>
</head>
<body>
    <div class="container">
        <h1>AgendaFácil NAF</h1>
        <form id="apontamentoForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Data desejada:</label>
            <select id="date" name="date" required></select>
            <label for="time">Horário desejado:</label>
            <select id="time" name="time" required></select>
            <button type="submit">Agendar</button>
        </form>
    </div>
    <script src="../JS/agendamento.js"></script>
</body>
</html>
