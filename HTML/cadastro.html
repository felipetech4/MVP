<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Cadastro | NAF</title>
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form id="cadastroForm">
            <label for="cadastroName">Digite seu nome completo:</label>
            <input type="text" id="cadastroName" name="cadastroName" required>
            <label for="cadastroEmail">Digite seu email:</label>
            <input type="email" id="cadastroEmail" name="cadastroEmail" required>
            <label for="cadastroPassword">Digite sua senha:</label>
            <input type="password" id="cadastroPassword" name="cadastroPassword" required>
            <label for="confirmPassword">Confirme sua senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="../JS/cadastro.js"></script>
</body>
</html>
